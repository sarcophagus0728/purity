<!DOCTYPE html>
<html>
<head>
    <title>标点净化器设置</title>
</head>
<body>
    <div class="list-group-item">
        <div class="inline-drawer">
            <div class="inline-drawer-content">
                <h4>词语自主添加</h4>
                <p>在此处定义那些在逗号后出现时、需要被删除逗号的“核心动作”关键词。每个关键词用英文逗号 (,) 分隔。</p>
                <textarea id="purifier_keywords" class="text_pole" rows="10"></textarea>
                <div class="button_row">
                    <button id="purifier_save_settings" class="menu_button">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 
        这是最关键的补充。
        这行代码告诉浏览器，当这个HTML页面被加载时，
        必须同时加载并执行同目录下的 settings.js 文件。
        这使得我们的设置页面拥有了“大脑”。
    -->
    <script src="settings.js"></script>
</body>
</html>
